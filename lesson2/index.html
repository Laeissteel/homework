<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="html-logo.svg" type="image/x-icon">
  <title>CSS lesson 2</title>
  <style>
    .block-1 {
      background: #362424;
      color: white;
    }
    .block-1__item-2 {
      color: rgb(208, 0, 255); 
    }
    .block-1__child {
      width: 100px;
      height: 100px;
      background: red;
    }
    .block-2 {
      width: 300px;
      background: #b05ccb; 
    }
    .block-2__item {
      background: #67326c;
      color: white;
    }
  </style>
</head>
<body>
  <div class="block-1">
    <span class="block-1__item-1">Всем привет, сегодня я создаю свой</span> 
    <span class="block-1__item-2">первый сайт!</span>
    <div class="block-1__child"></div>
  </div>
  <div class="block-2">
    А сдесь у меня какие-то элементы:    
    <div>
      <span class="block-2__item">Элемент</span>
      <span class="block-2__item">Элемент</span>
      <span class="block-2__item">Элемент</span>
      <span class="block-2__item">Элемент</span>
      <span class="block-2__item">Элемент</span>
      <span class="block-2__item">Элемент</span>
      <span class="block-2__item">Элемент</span>
      <span class="block-2__item">Элемент</span>
      <span class="block-2__item">Элемент</span>
      <span class="block-2__item">Элемент</span>
      <span class="block-2__item">Элемент</span>
      <span class="block-2__item">Элемент</span>
    </div>
  </div>

</body>
</html>
